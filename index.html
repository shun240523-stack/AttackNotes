<div id="home" class="screen active">
  <div class="logo">
    <img src="icon.png" alt="AttackNotes Icon">
  </div>
  <h1>AttackNotes</h1>
  <p class="description">æ€è€ƒã‚’æ®´ã£ã¦ã€æ–°ã—ã„æƒ³åƒã‚’ï¼</p>
  <div class="button-row">
    <button class="btn-main" onclick="openEditor()">âœ æ–°ã—ãæ›¸ã</button>
    <button class="btn-sub" onclick="openList()">ğŸ’¾ ä¿å­˜æ¸ˆã¿</button>
  </div>
</div>

<div id="editor" class="screen">
  <textarea id="memoArea" placeholder="ã“ã“ã«æ›¸ãæ®´ã‚‹â€¦"></textarea>
  <div class="button-row">
    <button class="btn-main" onclick="saveMemo()">â¤ï¸ ä¿å­˜ã™ã‚‹</button>
    <button class="btn-sub" onclick="backHome()">æˆ»ã‚‹</button>
  </div>
</div>

<div id="list" class="screen">
  <h2>ğŸ’¾ ä¿å­˜æ¸ˆã¿</h2>
  <div class="memo-list-container">
    <div id="memoList" class="memo-list"></div>
  </div>
  <div class="button-row">
    <button class="btn-sub" onclick="backHome()">ğŸ  ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</button>
  </div>

<script>
const home = document.getElementById("home");
const editor = document.getElementById("editor");
const list = document.getElementById("list");
const memoArea = document.getElementById("memoArea");
const memoList = document.getElementById("memoList");

let editingId = null;

function switchScreen(screen) {
  [home, editor, list].forEach(s => s.classList.remove("active"));
  screen.classList.add("active");
}

function backHome() {
  memoArea.value = "";
  editingId = null;
  switchScreen(home);
}

function openEditor(text = "", id = null) {
  memoArea.value = text;
  editingId = id;
  switchScreen(editor);
  setTimeout(() => memoArea.focus(), 100);
}

function saveMemo() {
  const text = memoArea.value.trim();
  if (!text) return;
  let memos = JSON.parse(localStorage.getItem("attackMemos") || "[]");
  if (editingId) {
    memos = memos.map(m => m.id === editingId ? { ...m, text: text, date: new Date().toLocaleDateString() } : m);
  } else {
    memos.push({ id: Date.now(), text: text, date: new Date().toLocaleDateString() });
  }
  localStorage.setItem("attackMemos", JSON.stringify(memos));
  backHome();
}

function openList() {
  memoList.innerHTML = "";
  const memos = JSON.parse(localStorage.getItem("attackMemos") || "[]");
  if (memos.length === 0) {
    memoList.innerHTML = "<p style='text-align:center; font-size:1.5rem; opacity:0.5;'>ã¾ã ä½•ã‚‚ã‚ã‚Šã¾ã›ã‚“</p>";
  }
  memos.slice().reverse().forEach(memo => {
    const div = document.createElement("div");
    div.className = "memo-item";
    const title = memo.text.split("\n")[0].slice(0, 20) || "ç„¡é¡Œã®æ®´ã‚Šæ›¸ã";
    div.innerHTML = `
      <div style="flex:1;">
        <strong>${escapeHtml(title)}</strong>
        <small>${memo.date}</small>
      </div>
      <div class="memo-actions" style="display:flex; gap:15px;">
        <button class="btn-sub" onclick="editMemo(${memo.id})">é–‹ã</button>
        <button class="btn-danger" onclick="destroySaved(${memo.id})">ç ´å£Š</button>
      </div>
    `;
    memoList.appendChild(div);
  });
  switchScreen(list);
}

function editMemo(id) {
  const memos = JSON.parse(localStorage.getItem("attackMemos") || "[]");
  const memo = memos.find(m => m.id === id);
  if (memo) openEditor(memo.text, memo.id);
}

function destroySaved(id) {
  if (!confirm("æœ¬å½“ã«ç ´å£Šã—ã¦ã„ã„ã§ã™ã‹ï¼Ÿ")) return;
  let memos = JSON.parse(localStorage.getItem("attackMemos") || "[]");
  memos = memos.filter(m => m.id !== id);
  localStorage.setItem("attackMemos", JSON.stringify(memos));
  openList();
}

function escapeHtml(str) {
  return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
}

</script>
